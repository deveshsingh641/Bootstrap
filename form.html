<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Placement Form</h2>
        <form>
            <!-- Personal Information -->
            <fieldset class="mb-4">
                <legend class="h5">Personal Information</legend>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" required>
                        <option value="" selected disabled>Choose...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </fieldset>

            <!-- Education Details -->
            <fieldset class="mb-4">
                <legend class="h5">Education Details</legend>
                <div class="mb-3">
                    <label for="university" class="form-label">University/College Name</label>
                    <input type="text" class="form-control" id="university" placeholder="Enter university or college name" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="course" class="form-label">Course</label>
                        <input type="text" class="form-control" id="course" placeholder="Enter your course (e.g., B.Tech, MBA)" required>
                    </div>
                    <div class="col-md-6">
                        <label for="graduationYear" class="form-label">Year of Graduation</label>
                        <input type="number" class="form-control" id="graduationYear" placeholder="Enter graduation year" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="skills" class="form-label">Skills</label>
                    <textarea class="form-control" id="skills" rows="3" placeholder="List your skills separated by commas (e.g., Java, Python, Excel)" required></textarea>
                </div>
            </fieldset>

            <!-- Contact Information -->
            <fieldset class="mb-4">
                <legend class="h5">Contact Information</legend>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
